<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能家居控制系统</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!--面板-->
    <div id="panel">
        <!--面板的顶部-->
        <div class="panel-top">
            <h2>智能家居控制系统</h2>
        </div>
        <!--面板的主要内容-->
        <div class="panel-content">
            <div class="int">
                <label><img src="images/icon_people.png" width="28" height="25"></label>
                <input type="text" placeholder="您的手机号码/用户名">
            </div>
            <div class="int">
                <label><img src="images/icon_password.png" width="28" height="25"></label>
                <input type="password" placeholder="输入密码">
            </div>
            <div class="pwd-login">
                <a href="#"><input type="checkbox"> 下次自动登陆</a>
                <a href="#" class="forget-pwd">忘记密码?</a>
            </div>
            <div class="login">
                <button>登陆</button>
            </div>
            <div class="reg">
                没有账号?<a href="#">马上注册</a>
            </div>
        </div>
        <!--面板的底部-->
        <div class="panel-bottom">
            <span>社交账号登陆:  </span>
            <img src="images/qq.png">
            <img src="images/sina.png">
            <img src="images/weixin.png">
        </div>
    </div>
</body>
</html>
